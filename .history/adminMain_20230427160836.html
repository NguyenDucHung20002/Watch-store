<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/reset.css">
  <link rel="stylesheet" href="./dist/css/spinnerAdmin.css">
  <link rel="stylesheet" href="./dist/css/pagiantion.css">
  <link rel="stylesheet" href="./dist/css/adminMain.css">
  <link rel="stylesheet" href="./dist/css/adminDashboard.css">
  <link rel="stylesheet" href="./dist/css/adminProducts.css">
  <link rel="stylesheet" href="./dist/css/modalAdminProduct.css">
  <title>Admin Watch Store</title>
  <link rel="icon" href="./img/logo.png">
</head>

<body>

  <div class="alert alert-danger" role="alert">
    <span>Something was wrong</span> <i class="fa-solid fa-exclamation"></i>
  </div>
  <div class="alert alert-primary" role="alert">
    <span>A simple danger alert with</span> <i class="fa-solid fa-check"></i>
  </div>




  <div class="wrapper-admin">
    <div class="wrapper-nav">
      <div class="navigation active">
        <div class="menu-toggle">
        </div>
        <ul class="lists-nav">
          <li class="list active ">
            <div class="list-item dashboard">
              <span class="icon"><i class="fa-sharp fa-solid fa-layer-group"></i></span>
              <span class="text ">Dashboard</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item products">
              <span class="icon"><i class="fa-solid fa-store"></i></span>
              <span class="text">Products</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item customers">
              <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
              <span class="text">Customers</span>
            </div>

          </li>
          <li class="list ">
            <div class="list-item orders">
              <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
              <span class="text">Orders</span>
            </div>
          </li>
          <li class="list ">
            <div class="list-item password">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <span class="text">Password</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item messages">
              <span class="icon"><i class="fa-solid fa-comments"></i></span>
              <span class="text">Messages</span>
            </div>
          </li>

        </ul>
        <div class="logout">
          <button class="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    <div class="admin-main">

      <!-- loading -->

      <div class="wrapper-spinner">
        <ul class="spinner ">
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
        </ul>
      </div>

      <!-- loading -->

      <div class="all-funtions">

        <div class="funtion" id="products">
          <div class="wrapper-admin-products">

            <!-- model-product -->
            <div class="block-view">
              <div class="wrapper-block">

                <form class="wrapper-detail-all" action="">
                  <input type="text" required name="name" placeholder="Name">
                  <input type="text" required name="url" placeholder="Url">
                  <input type="text" required name="urlBG" placeholder="Url Background">

                  <div class="detail-action">

                    <div class="form-input-detail">
                      <input class="input-detail" type="text" placeholder="Enter url detail*">
                      <a class="btn-down" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1"><i
                          class="fa-solid fa-chevron-down"></i></a>
                    </div>
                    <button class="add-detail">
                      Add
                    </button>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="sticky-table card card-body">
                          <table class="url-tiem">

                          </table>
                        </div>
                      </div>
                    </div>

                  </div>
                  <input type="text" required name="state" placeholder="State">
                  <input type="text" required name="price" placeholder="Price">
                  <div class="rating">
                    <label for="rating">rates:</label>
                    <select name="rating" id="rating">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="action-data">
                    <button class="reset active">Reset</button>
                    <button class="submit active" type="submit">Apply</button>
                    <button class="add-data">Add</button>
                    <button class="edit-data ">Edit</button>
                  </div>

                </form>
                <div class="wrapper-products-modal">
                </div>
              </div>

            </div>

            <!-- products -->
            <div class="product-header">
              <form class="search-product">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit" class="btn-search-product">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <div class="wrapper-action">
                <button class="btn-add-product">
                  Add New Product <i class="fa-sharp fa-solid fa-plus"></i>
                </button>

              </div>

            </div>
            <div class="product-body">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>State</th>
                    <th>Rating</th>
                    <th>sold</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="product-items">


                </tbody>
              </table>

              <button class="btn-load-more">Load More</button>
            </div>
          </div>
        </div>


        <div class="funtion active" id="dashboard">
          <div class="statistics row">
            <div class="statistic col-6 col-lg-3">
              <div class="card">
                <div class="box">
                  <p class=" user-member">1</p>
                  <i class="fa-regular fa-user"></i>
                </div>
                <div class="name-card">user member</div>
              </div>
            </div>
            <div class="statistic  col-6 col-lg-3">
              <div class="card">
                <div class="box">
                  <p class="website-straffic">2</p>
                  <i class="fa-regular fa-eye"></i>
                </div>
                <div class="name-card">daily views</div>
              </div>

            </div>
            <div class="statistic orders col-6 col-lg-3">
              <div class="card">
                <div class="box">
                  <p class="orders">3</p>
                  <i class="fa-brands fa-shopify"></i>
                </div>
                <div class="name-card">Sales</div>
              </div>

            </div>
            <div class="statistic  col-6 col-lg-3">
              <div class="card">
                <div class="box">
                  <p class="revenue">$4</p>
                  <i class="fa-solid fa-money-bill-wave"></i>
                </div>
                <div class="name-card">Earning</div>
              </div>
            </div>
          </div>
        </div>

        <div class="funtion" id="customers">
          Customers
        </div>

        <div class="funtion" id="orders">
          Orders
        </div>

        <div class="funtion" id="password">
          Password
        </div>

        <div class="funtion" id="messages">
          Messages
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./dist/js/amdinMain.js" type="module"></script>

</html>
