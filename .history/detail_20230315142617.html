<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/loading.css">
    <link rel="stylesheet" href="./dist/css/scrollTop.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <link rel="stylesheet" href="./dist/css/footer.css">
    <title>Watch Store</title>
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <div class="wrapper-spinner">
        <ul class="spinner hide-spinner">
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="container">
            <nav class="row nav-top ">
                <div class="col-lg-7 col-md-6 col-6 logo-search">
                    <a class="logo-icon" href="">
                        <img src="./img/logo.png" alt="">
                        <p>LUX</p>
                    </a>
                    <form class="form-search form-scroll" action="#">
                        <input type="text" placeholder="Search...">
                        <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="nav-action col-6 col-md-6 col-lg-5">
                    <div class="cart">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="wall"></div>
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                        <button class="register">Register</button>
                        <span class="wall-space"> / </span>
                        <button class="login">login</button>
                    </div>
                </div>
            </nav>
            <nav class="nav-bottom">
                <ul class="wrapper-nav ">
                    <li><a class="active nav-icon" href="#">Home</a></li>
                    <li><a class="nav-icon" href="#">About</a></li>
                    <li><a class="nav-icon" href="#">Blog</a></li>
                    <li><a class="nav-icon" href="#">Products</a></li>
                    <li><a class="nav-icon" href="#">Contact</a></li>
                    <div class="animation "></div>
                    <li class="nav-bottom-dropdown">
                        <p>
                            Watch <i class="fa-solid fa-caret-down"></i>
                        </p>
                        <ul class="nav-dropdown">
                            <li class="new">New</li>
                            <li class="sale">Sale</li>
                            <li class="all">All</li>
                        </ul>
                    </li>
                </ul>

            </nav>

        </div>
    </div>
</body>

</html>
