<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <title>Watch Store</title>
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <div class="header">
        <div class="container">
            <nav class="row nav-top">
                <div class="col-lg-7 col-md-4 col-4 logo-search">
                    <a class="logo-icon" href="">
                        <img src="./img/logo.png" alt="">
                        <p>LUX</p>
                    </a>
                    <form action="#">
                        <input type="text" placeholder="Search...">
                        <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="nav-action col-8 col-md-8 col-lg-5">
                    <div class="cart">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="wall"></div>
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                        <button class="register">Register</button>
                        <span> / </span>
                        <button class="login">login</button>
                    </div>
                </div>
            </nav>
            <nav class="nav-bottom">
                <ul class="wrapper-nav ">
                    <li><a class="active nav-icon" href="#">Home</a></li>
                    <li><a class="nav-icon" href="#">About</a></li>
                    <li><a class="nav-icon" href="#">Blog</a></li>
                    <li><a class="nav-icon" href="#">Products</a></li>
                    <li><a class="nav-icon" href="#">Contact</a></li>
                    <div class="animation "></div>
                </ul>
            </nav>

        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/banner-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/banner-2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
