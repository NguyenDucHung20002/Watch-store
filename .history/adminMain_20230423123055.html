<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/reset.css">
  <link rel="stylesheet" href="./dist/css/spinnerAdmin.css">
  <link rel="stylesheet" href="./dist/css/pagiantion.css">
  <link rel="stylesheet" href="./dist/css/adminMain.css">
  <link rel="stylesheet" href="./dist/css/adminProducts.css">
  <title>Admin Watch Store</title>
  <link rel="icon" href="./img/logo.png">
</head>

<body>

  <!-- <div class="alert alert-danger" role="alert">
    <span>Something was wrong</span> <i class="fa-solid fa-exclamation"></i>
  </div>
  <div class="alert alert-primary" role="alert">
    <span>A simple danger alert with</span> <i class="fa-solid fa-check"></i>
  </div> -->




  <div class="wrapper-admin">
    <div class="wrapper-nav">
      <div class="navigation active">
        <div class="menu-toggle">
        </div>
        <ul class="lists-nav">
          <li class="list active">
            <div class="list-item">
              <span class="icon"><i class="fa-sharp fa-solid fa-layer-group"></i></span>
              <span class="text ">Dashboard</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item">
              <span class="icon"><i class="fa-solid fa-store"></i></span>
              <span class="text">Products</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item">
              <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
              <span class="text">Customers</span>
            </div>

          </li>
          <li class="list">
            <div class="list-item">
              <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
              <span class="text">Orders</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <span class="text">Password</span>
            </div>
          </li>
          <li class="list">
            <div class="list-item">
              <span class="icon"><i class="fa-solid fa-comments"></i></span>
              <span class="text">Messages</span>
            </div>
          </li>

        </ul>
        <div class="logout">
          <button class="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    <div class="admin-main">
      <!-- <div class="wrapper-spinner">
        <ul class="spinner show-spinner">
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
          <li>
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </li>
        </ul>
      </div> -->

      <div class="wrapper-admin-products">
        <div class="product-header">
          <form class="search-product">
            <input type="text" placeholder="Search...">
            <button type="submit" class="btn-search-product">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="btn-add-product">
            Add New Product <i class="fa-sharp fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="product-body">
          <table class="product-items">
            <thead>
              <tr>
                <th></th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="add-to-cart">
              <tr class="product-item">
                <th>
                  <a href="" class="img">
                    <img src="http://127.0.0.1:5500/productsImg/product-bg-3.jpg" alt="">
                  </a>

                </th>
                <th>
                  <div class="name-product">
                    Watch Longines L3
                  </div>
                </th>
                <th>
                  $2000
                </th>
                <th>

                  <div class="quantiti-product">
                    <button class="sub">-</button>
                    <input class="quantity" data-id="0" type="number" value="1" min="1" max="100">
                    <button class="plus">+</button>
                  </div>
                </th>
                <th>$2000</th>
                <th>
                  <button class="delete">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./dist/js/adminMain.js" type="module"></script>

</html>
