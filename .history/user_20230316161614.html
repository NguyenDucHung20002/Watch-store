<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/pagiantion.css">
    <link rel="stylesheet" href="./dist/css/user.css">
    <title>Watch Store</title>
    <link rel="icon" href="./img/logo.png">
</head>

<body>

    <div class="alert alert-danger" role="alert">
        A simple danger alert with
    </div>
    <!-- <div class="alert alert-primary" role="alert">
        A simple primary alert with <i class="fa-solid fa-check"></i>
    </div> -->
    <div class="wrapper-form">
        <div class="container">
            <div class="wrapper-BG">
                <div class="box ">
                    <h2>I Already Have an Account</h2>
                    <button class="signin-btn">Sign in</button>
                </div>
                <div class="box ">
                    <h2>I Don't Have an Account</h2>
                    <button class="signup-btn">Sign up</button>
                </div>
            </div>
            <div class="form-bx">
                <div class="form form-signin">
                    <form class="signin" action="">
                        <div class="content">
                            <img src="./img/logo.png" alt="">
                            <h3>Sign In</h3>
                        </div>

                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit" class="submit-signin">Login</button>
                        <a href="" class="forgot">Fogot Password</a>
                    </form>

                </div>
                <div class="form form-signup">
                    <form class="signup" action="">
                        <div class="content">
                            <img src="./img/logo.png" alt="">
                            <h3>Sign Un</h3>
                        </div>
                        <input type="text" name="username" placeholder="Username">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="password" name="confirm" placeholder="Confirm Password">
                        <button type="submit" class="submit-signin">Register</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./dist/js/user.js"></script>

</html>
