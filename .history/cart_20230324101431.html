<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;1,600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <link rel="stylesheet" href="./dist/css/loading.css">
    <link rel="stylesheet" href="./dist/css/scrollTop.css">
    <link rel="stylesheet" href="./dist/css/cart.css">
    <title>Watch Store</title>
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <div class="wrapper-spinner">
        <ul class="spinner hide-spinner">
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
            <li>
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="scroll-top">
        <button>
            <i class="fa-solid fa-caret-up"></i>
        </button>
    </div>
    <div class="header">
        <div class="container">
            <nav class="row nav-top ">
                <div class="wrapper-nav-top">

                    <div class="col-lg-7 col-md-6 col-6 logo-search">
                        <a class="logo-icon" href="./index.html">
                            <img src="./img/logo.png" alt="">
                            <p>LUX</p>
                        </a>
                        <form class="form-search form-scroll" action="#">
                            <input type="text" placeholder="Search...">
                            <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <div class="nav-action col-6 col-md-6 col-lg-5">
                        <a href="./cart.html" class="cart">
                            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                            <p class="quantities-cart">0</p>
                        </a>
                        <div class="wall"></div>
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <a href="./user.html" class="login">login</a>
                            <span class="wall-space"> / </span>
                            <a href="" class="register">Register</a>

                        </div>
                    </div>
                </div>

            </nav>
            <nav class="nav-bottom">
                <ul class="wrapper-nav ">
                    <li><a class="active nav-icon" href="./index.html">Home</a></li>
                    <li><a class="nav-icon" href="#">About</a></li>
                    <li><a class="nav-icon" href="#">Blog</a></li>
                    <li><a class="nav-icon" href="#">Products</a></li>
                    <li><a class="nav-icon" href="#">Contact</a></li>
                    <div class="animation "></div>
                    <li class="nav-bottom-dropdown">
                        <p>
                            Watch <i class="fa-solid fa-caret-down"></i>
                        </p>
                        <ul class="nav-dropdown">
                            <li class="new">New</li>
                            <li class="sale">Sale</li>
                            <li class="all">All</li>
                        </ul>
                    </li>
                </ul>

            </nav>

        </div>
    </div>

    <div class="cart-main">
        <div class="container">
            <div class="wrapper-carts">

            </div>
            <div class="wrapper-payment">
                <div class="coupon">
                    <input type="text" placeholder="Coupon code">
                    <button>Apply Coupon</button>
                </div>
                <div class="payment">
                    <div class="total">
                        total: $1000
                    </div>
                    <button class="checkout">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./dist/js/cart.js" type="module"></script>

</html>
